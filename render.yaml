services:
  # Backend API Service
  - type: web
    name: music-monitor-api
    runtime: node
    repo: https://github.com/sagerock/music-monitor
    buildCommand: pnpm install && pnpm build && pnpm db:generate
    startCommand: pnpm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: music-monitor-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CRON_JOB_SECRET
        generateValue: true

databases:
  # PostgreSQL Database
  - name: music-monitor-db
    databaseName: music_monitor
    user: music_monitor_user
    region: oregon
    plan: free