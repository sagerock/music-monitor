version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: music-monitor-db
    environment:
      POSTGRES_USER: musicmonitor
      POSTGRES_PASSWORD: musicmonitor123
      POSTGRES_DB: music_monitor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicmonitor -d music_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: